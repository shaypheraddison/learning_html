<html>
<body>
    <h2><u>User Creation Page</u></h2>

    <form>
        <label style="font-size:20px" for="username">Username:</label><br>
        <input style="font-size:20px" type="text" id="username" name="username" placeholder="Enter Here"><br>

        <label style="font-size:20px" for="password">Password:</label><br>
        <input style="font-size:20px" type="password" id="password" name="password"><br>

        <label style="font-size:20px" for="email">Email:</label><br>
        <input style="font-size:20px" type="email" id="email" name="email" placeholder="example@gmail.com"><br>

        <label style="font-size:20px" for="phone number">Phone Number:</label><br>
        <input style="font-size:20px" type="tel" id="phone number" name="phone number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <input type="submit" value="Submit"><br>
    </form>

</body>
</html>
