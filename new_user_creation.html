<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Account Creation</title>
</head>

<body>

    <header>
        <a href="new_index.html"> Go Back</a>
        <h2>Account Creation Page</h2>
    </header>

    <section>
        <form>
            <!---Took out the line breaks since it is not semantically correct to do. CSS will be able to correct the line breaks in the future.-->
            <label style="font-size:20px" for="username">Username:</label>
            <input style="font-size:20px" type="text" id="username" name="username" placeholder="Enter Here">
    
            <label style="font-size:20px" for="password">Password:</label>
            <input style="font-size:20px" type="password" id="password" name="password" placeholder="Enter Here">
    
            <label style="font-size:20px" for="email">Email:</label>
            <input style="font-size:20px" type="email" id="email" name="email" placeholder="example@gmail.com">
    
            <label style="font-size:20px" for="phone number">Phone Number:</label>
            <input style="font-size:20px" type="tel" id="phone number" name="phone number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    
            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
